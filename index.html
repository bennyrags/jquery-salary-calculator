    <h1>Salary Calculator</h1>

                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Annual Salary</td>
                </tr>
            </thead>
            <tbody>
                <tr id="employeeInfoOutput"> 
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <h4>Total Monthly: <span id="totalMonthyOut"></span></h4>
