    <body>
<header>
    <h1>Salary Calculator</h1>
</header>
<main>
    <h2>Add Employee</h2>
 <!-- The application should have an input form that collects employee first name, last name, ID number, job title, annual
salary. -->
<input id="firstNameIn" placeholder="First Name" type="text">
<input id="lastNameIn" placeholder="Last Name" type="text">
<input id="idIn" placeholder="ID #" type="number">
<input id="titleIn" placeholder="Title" type="text">
<input id="salaryIn" placeholder="Salary" type="number">
<button id="submitButton">Submit</button>
    <section>
        <h3>Employees</h3>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="employeeInfoOutput">

            </tbody>
        </table>
    </section>
    <section>
        <h4>Total Monthly: <span id="totalMonthyOut"></span></h4>
    </section>
</main>
    </body>
</html>
